<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>美纳里尼</title>
  <!-- build:css styles/app.css -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>
<div id="video-index" class="index-page">
  <div class="index-header">
    <div class="index-hd-logo">
      <img src="assets/images/logo.png" />
    </div>
    <div class="index-hd-subject">
      <img src="assets/images/subject.png" />
    </div>
  </div>
  <div class="index-hero">
    <img src="assets/images/hero.png" />
  </div>
  <div class="index-hero-sub">
    <img src="assets/images/subtitle.png" />
  </div>
  <div class="index-hero-text">
    <h1>上市两周年优秀团队<br />视频评选</h1>
    <div class="page-hint">点击进入</div>
  </div>
</div>

<div id="video-list" class="page-list-wrap">
  <div class="video-list-header">
    <div class="index-header">
      <div class="index-hd-logo">
        <img src="assets/images/logo.png" />
      </div>
      <div class="index-hd-subject">
        <img src="assets/images/subject.png" />
      </div>
    </div>
    <div class="list-tabs">
      <div class="list-tab-item current"><span>投票</span></div>
      <div class="list-tab-item"><span>排行榜</span></div>
    </div>
  </div>
  <div class="list-pane vote-videos">
  </div>
  <div class="list-pane videos-bill">
  </div>
</div>

<div id="video-detail" class="page-video-detail">
  <div class="index-header">
    <div class="index-hd-logo">
      <img src="assets/images/logo.png" />
    </div>
    <div class="index-hd-subject">
      <img src="assets/images/subject.png" />
    </div>
  </div>
  <div class="detail-wrapper">
  </div>
  <div class="vote-modal">
    <div class="vote-dialog">
      <p>投票成功！</p>
    </div>
  </div>
</div>

<script type="text/javascript" src="scripts/vendor/jquery-3.3.1.min.js"></script>
<!-- build:js scripts/app.js -->
<script type="text/javascript" src="scripts/vendor/fastclick.js"></script>
<script type="text/javascript" src="scripts/vendor/flexible.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
